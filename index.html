<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIFF Glitcher</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <div>
      <div class="title">TIFF Image Glitcher</div>
      <div class="dropzone" id="dropzone">Drag and drop an image here</div>
      <div class="description">Glitch TIFF images by randomly deleting chunks of binary data. Customize the glitch parameters below and preview + download each variant.</div>
    </div>

    <div class="controls">
      <label for="variantCount">Number of variants</label>
      <input type="range" id="variantCount" min="1" max="10" value="5">

      <label for="zoneStart">Glitch zone start (%)</label>
      <input type="range" id="zoneStart" min="0" max="100" value="30">

      <label for="zoneEnd">Glitch zone end (%)</label>
      <input type="range" id="zoneEnd" min="0" max="100" value="70">

      <div class="toggle"><input type="checkbox" id="randomSeed" checked> <label for="randomSeed">Random seed per variant</label></div>
      <div class="toggle"><input type="checkbox" id="biasedMode"> <label for="biasedMode">Biased chunk placement</label></div>

      <button id="glitchButton">Glitch Image</button>
      <button id="exportAll">Download All (.zip)</button>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

  <script src="script.js"></script>
</body>
</html>
